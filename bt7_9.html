<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div.to {
            position: relative;
            ;
            width: 450px;
            height: 450px;
            background-image: url(https://www.holtsauto.com/wp-content/uploads/2019/10/iStock-993090294.jpg);
            background-position: -130px;
            border-radius: 20px;
        }

        div.red {
            position: absolute;
            width: 120px;
            background-color: red;
            border-radius: 7px;
            color: #fff;
            text-align: center;
            padding: 5px;
            top: 30px;
            left: 30px;
        }

        div.bot {
            position: absolute;
            color: #fff;
            bottom: 20px;
            left: 30px;
            line-height: 0.5;
        }

        div.aa {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: transparent;
            text-align: center;
            line-height: 53px;
            font-size: 35px;
            border-radius: 10px;
            border: 2px solid rgb(18, 18, 18);
            top: 100px;
            right: 30px;
            transition: all 1.3s ease-in-out;
        }

        div.bb {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: transparent;
            text-align: center;
            line-height: 53px;
            font-size: 35px;
            border-radius: 10px;
            border: 2px solid rgb(18, 18, 18);
            top: 100px;
            right: 30px;
            transition: all 1.3s ease-out;
        }

        div.setting {
            position: absolute;
            width: 54px;
            height: 54px;
            background-color: red;
            text-align: center;
            line-height: 53px;
            font-size: 35px;
            border-radius: 10px;
            top: 100px;
            right: 30px;
            z-index: 1;
        }

        i {
            transition: all 1s ease-in-out;
        }

        i:hover {
            transform: rotate(-360deg);
            cursor: pointer;
        }

        div.setting:hover+div.aa{
            top: 180px;
            right: 30px;
        }
        .setting:hover~.bb {
            top: 260px;
        }
    </style>
</head>

<body>
    <div class="to">
        <div class="red">AUTOMOTIVE</div>
        <div class="setting"><i class="fa-solid fa-gear"></i></div>
            <div class="aa">A</div>
            <div class="bb">B</div>
        <div class="bot">
            <p style="font-weight: 800;font-size: 25px;">Car Repairing Tracking</p>
            <p style="font-size: 14px;">All Platform</p>
        </div>
    </div>
</body>

</html>
